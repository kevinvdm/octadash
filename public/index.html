    <body>

        <!-- Content -->

        <!-- MODAL -->
        <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-login-label">Sign up to OCTA-Connect</h3>
        				<p>Enter your credentials:</p>
        			</div>
        			<div class="modal-body">
                        <form role="form" action="/login" method="post" class="login-form">
                            <div class="form-group">
	                    		<label class="sr-only" for="username">Username</label>
	                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username">
	                        </div>
                            <div class="form-group">
	                        	<label class="sr-only" for="password">Password</label>
	                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
	                        </div>
	                        <button type="submit" class="btn">Sign in!</button>
	                   </form>
                        <hr>
                        <p>Or sign up:</p>
                        <form role="form" action="/signup" method="post" class="signup-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="firstName">Full name</label>
	                        	<input type="text" name="firstName" placeholder="Full name..." class="form-username form-control" id="firstName">
	                        </div>
                            <div class="form-group">
	                        	<label class="sr-only" for="email">E-mail</label>
	                        	<input type="text" name="email" placeholder="E-mail..." class="form-email form-control" id="email">
	                        </div>
                            <div class="form-group">
	                    		<label class="sr-only" for="username">Username</label>
	                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username">
	                        </div>
                            <div class="form-group">
	                        	<label class="sr-only" for="password">Password</label>
	                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
	                        </div>
                            <div class="form-group">
	                        	<label class="sr-only" for="deviceid">OCTA ID</label>
	                        	<input type="text" name="deviceid" placeholder="OCTA ID..." class="form-deviceid form-control" id="deviceid">
	                        </div>
	                        <button type="submit" class="btn">Sign up!</button>
                        </form>
        			</div>
        		</div>
        	</div>
        </div>
